<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="main">
        <div class="message" id="message">Player X's turn</div>
        <div class="gameboard">
            <div class="divs" data-index="1"></div>
            <div class="divs" data-index="2"></div>
            <div class="divs" data-index="3"></div>
            <div class="divs" data-index="4"></div>
            <div class="divs" data-index="5"></div>
            <div class="divs" data-index="6"></div>
            <div class="divs" data-index="7"></div>
            <div class="divs" data-index="8"></div>
            <div class="divs" data-index="9"></div>
        </div>
        <div class="bottom">
            <button class="btn restart-btn" id="restart-btn">Restart</button>
        </div>
    </div>
    
</body>
</html>
