<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Tic -Tac -Toe</h1>
    </header>
    <div class="main">

        <div id="mode" class="mode">
            <button id="Player" class="btn btns player-btn">P vs P</button>

            <select name="ailevels" id="ailevels" class=" btn btns ai-btn">
                <option value="easy">AI : Easy</option>
                <option value="Medium">AI : Medium</option>
                <option value="Unbeatable">AI : Unbeatable</option>
            </select>
        </div>
        <div class="container">
            <div class="message" id="message">Player X's turn</div>
            
            <div class="gameboard">
                <div class="divs" data-index="0"></div>
                <div class="divs" data-index="1"></div>
                <div class="divs" data-index="2"></div>
                <div class="divs" data-index="3"></div>
                <div class="divs" data-index="4"></div>
                <div class="divs" data-index="5"></div>
                <div class="divs" data-index="6"></div>
                <div class="divs" data-index="7"></div>
                <div class="divs" data-index="8"></div>
            </div>
            
            <div class="Bottom">
                <div>
                    <button class="btn btnb menu" id="Menu">Main Menu</button>
                    <button class="btn btnb restart" id="restart-btn">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
